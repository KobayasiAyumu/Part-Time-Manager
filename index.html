<body>

    <script>
        // === ãƒ‡ãƒ¼ã‚¿ç®¡ç† ===
        let currentDate = new Date();
        let shifts = {}; 
        let selectedDateStr = "";
        const WALL_LIMIT = 1030000;

        function init() {
            loadData();
            renderCalendar();
            updateDashboard();
        }

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”» ---
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('calendar-title').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            const calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = "";

            for (let i = 0; i < startDayOfWeek; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.style.background = "#f9f9f9";
                calendarBody.appendChild(div);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `<div class="day-number">${day}</div>`;
                
                const today = new Date();
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    div.classList.add('today');
                }

                if (shifts[dateStr]) {
                    const s = shifts[dateStr];
                    const salary = s.rate * s.hours;
                    div.innerHTML += `<div class="shift-badge">${s.hours}h<br>Â¥${salary.toLocaleString()}</div>`;
                }

                div.onclick = () => openModal(dateStr);
                calendarBody.appendChild(div);
            }
        }

        function changeMonth(diff) {
            currentDate.setMonth(currentDate.getMonth() + diff);
            renderCalendar();
            updateDashboard();
        }

        function updateDashboard() {
            let yearTotal = 0;
            let monthTotal = 0;
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;

            for (const [dateStr, s] of Object.entries(shifts)) {
                const [y, m, d] = dateStr.split('-').map(Number);
                const salary = s.rate * s.hours;
                if (y === currentYear) yearTotal += salary;
                if (y === currentYear && m === currentMonth) monthTotal += salary;
            }

            document.getElementById('month-salary').innerHTML = `${monthTotal.toLocaleString()}<span>å††</span>`;
            document.getElementById('year-salary').innerHTML = `${yearTotal.toLocaleString()}<span>å††</span>`;

            const percent = Math.min((yearTotal / WALL_LIMIT) * 100, 100);
            const bar = document.getElementById('wall-bar');
            bar.style.width = `${percent}%`;

            const alertMsg = document.getElementById('wall-alert');
            if (percent >= 100) {
                bar.style.background = "#F44336";
                alertMsg.innerText = "âš ï¸ 103ä¸‡å††ã‚’è¶…ãˆã¦ã„ã¾ã™ï¼æ‰¶é¤Šæ§é™¤ã«æ³¨æ„ï¼";
            } else if (percent >= 90) {
                bar.style.background = "#FF9800";
                alertMsg.innerText = "âš ï¸ ã‚‚ã†ã™ã103ä¸‡å††ã®å£ã§ã™ï¼";
            } else {
                bar.style.background = "#4CAF50";
                alertMsg.innerText = `ã‚ã¨ ${(WALL_LIMIT - yearTotal).toLocaleString()}å†† ç¨¼ã’ã¾ã™`;
            }
        }

        // --- é€šå¸¸ãƒ¢ãƒ¼ãƒ€ãƒ« ---
        const modal = document.getElementById('modal');
        function openModal(dateStr) {
            selectedDateStr = dateStr;
            const s = shifts[dateStr];
            if (s) {
                document.getElementById('input-rate').value = s.rate;
                document.getElementById('input-hours').value = s.hours;
                document.getElementById('btn-del').style.display = 'block';
            } else {
                const lastRate = localStorage.getItem('lastRate') || 1100;
                document.getElementById('input-rate').value = lastRate;
                document.getElementById('input-hours').value = '';
                document.getElementById('btn-del').style.display = 'none';
            }
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; }
        
        function saveShift() {
            const rate = Number(document.getElementById('input-rate').value);
            const hours = Number(document.getElementById('input-hours').value);
            if (rate > 0 && hours > 0) {
                shifts[selectedDateStr] = { rate, hours };
                localStorage.setItem('lastRate', rate);
                saveData(); renderCalendar(); updateDashboard(); closeModal();
            } else {
                alert("æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            }
        }
        function deleteShift() {
            if (confirm("ã‚·ãƒ•ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                delete shifts[selectedDateStr];
                saveData(); renderCalendar(); updateDashboard(); closeModal();
            }
        }

        // --- â˜…æ–°æ©Ÿèƒ½ï¼šä¸€æ‹¬ç™»éŒ²ãƒ­ã‚¸ãƒƒã‚¯ ---
        const bulkModal = document.getElementById('bulk-modal');
        
        function openBulkModal() {
            // è¡¨ç¤ºä¸­ã®æœˆã‚’ã‚»ãƒƒãƒˆ
            const y = currentDate.getFullYear();
            const m = currentDate.getMonth() + 1;
            document.getElementById('bulk-target-month').innerText = `${y}å¹´${m}æœˆ`;
            
            // å‰å›å…¥åŠ›ã—ãŸæ™‚çµ¦ã‚’ã‚»ãƒƒãƒˆ
            const lastRate = localStorage.getItem('lastRate') || 1100;
            document.getElementById('bulk-rate').value = lastRate;
            
            bulkModal.style.display = 'flex';
        }
        
        function closeBulkModal() { bulkModal.style.display = 'none'; }
        
        function saveBulkShift() {
            const rate = Number(document.getElementById('bulk-rate').value);
            const hours = Number(document.getElementById('bulk-hours').value);
            
            // é¸æŠã•ã‚ŒãŸæ›œæ—¥ã‚’å–å¾— (0ã€œ6ã®é…åˆ—)
            const selectedDays = [];
            for(let i=0; i<=6; i++) {
                if(document.getElementById('w'+i).checked) selectedDays.push(i);
            }

            if(rate <= 0 || hours <= 0) return alert("æ™‚çµ¦ã¨æ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            if(selectedDays.length === 0) return alert("æ›œæ—¥ã‚’1ã¤ä»¥ä¸Šé¸æŠã—ã¦ãã ã•ã„");
            
            if(!confirm(`è¡¨ç¤ºä¸­ã®æœˆï¼ˆ${currentDate.getMonth()+1}æœˆï¼‰ã®æŒ‡å®šã—ãŸæ›œæ—¥ã«ã€ã‚·ãƒ•ãƒˆã‚’ä¸€æ‹¬ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆã™ã§ã«ã‚ã‚‹ãƒ‡ãƒ¼ã‚¿ã¯ä¸Šæ›¸ãã•ã‚Œã¾ã™ï¼‰`)) return;

            // è¡¨ç¤ºä¸­ã®æœˆã®1æ—¥ã‹ã‚‰æœ«æ—¥ã¾ã§ãƒ«ãƒ¼ãƒ—
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth(); // 0-based
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let d=1; d<=daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const dayOfWeek = dateObj.getDay(); // 0(Sun) - 6(Sat)

                // é¸æŠã—ãŸæ›œæ—¥ã«è©²å½“ã™ã‚‹å ´åˆã®ã¿ç™»éŒ²
                if(selectedDays.includes(dayOfWeek)) {
                    const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                    shifts[dateStr] = { rate, hours };
                }
            }
            
            localStorage.setItem('lastRate', rate);
            saveData();
            renderCalendar();
            updateDashboard();
            closeBulkModal();
            alert("ç™»éŒ²å®Œäº†ï¼");
        }

        // --- ãƒ‡ãƒ¼ã‚¿ä¿å­˜ ---
        function saveData() { localStorage.setItem('partTimeData', JSON.stringify(shifts)); }
        function loadData() {
            const data = localStorage.getItem('partTimeData');
            if (data) shifts = JSON.parse(data);
        }

        init();
    </script>
